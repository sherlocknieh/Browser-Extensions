<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右键增强 - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>设置</h1>
        
        <div id="enginesList"> <!-- 引擎列表 --> </div>

        <button id="exportConfigBtn">📤 导出配置</button>
        <button id="importConfigBtn">
            <input type="file" id="importConfigFile" accept=".json" style="display: none;">
            <label for="importConfigFile" class="config-btn import-btn">📥 导入配置</label>
        </button>
        <button id="resetConfigBtn" class="config-btn danger-btn">🔄 重置为默认</button>

        <div id="status"> <!-- 状态消息 --> </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
