<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片助手设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>图片助手设置</h1>
    
    <div class="section">
      <h2>搜图引擎设置</h2>
      <p class="description">添加或修改您想要使用的搜图引擎。URL中使用 {imageUrl} 作为图片URL的占位符。</p>
      
      <div id="search-engines-container">
        <!-- 搜图引擎列表将通过JavaScript动态添加 -->
      </div>
      
      <div class="actions">
        <button id="add-engine" class="btn btn-primary">添加搜图引擎</button>
      </div>
    </div>
    
    <div class="section">
      <h2>默认设置</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="use-default-engines">
          同时保留默认搜图引擎
        </label>
      </div>
      <div class="form-group">
        <label for="default-engine">默认搜图引擎：</label>
        <select id="default-engine">
          <!-- 选项将通过JavaScript动态添加 -->
        </select>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-settings" class="btn btn-success">保存设置</button>
      <button id="reset-settings" class="btn btn-danger">恢复默认设置</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
  
  <!-- 搜图引擎项模板 -->
  <template id="search-engine-template">
    <div class="search-engine-item">
      <div class="form-group">
        <input type="text" class="engine-name" placeholder="引擎名称 (例如: Google)">
      </div>
      <div class="form-group">
        <input type="text" class="engine-url" placeholder="搜索URL (例如: https://www.google.com/searchbyimage?image_url={imageUrl})">
      </div>
      <div class="form-group">
        <button class="remove-engine btn btn-small btn-danger">删除</button>
      </div>
    </div>
  </template>
  
  <script src="options.js"></script>
</body>
</html>
